apply plugin: 'java'
apply plugin: 'rirutools.ndk'
apply plugin: 'rirutools.dex'
apply plugin: 'rirutools.magisk'

sourceCompatibility = 1.8
targetCompatibility = 1.8

ndk {
    sourceDir = "src/main/cpp"
}

dex {
    platform = "android-28"
    buildTools = "28.0.3"
    
    exclude "android"
}

magisk {
    zip.map(file("src/main/raw/magisk"), "/")
}

repositories {
    mavenCentral()
}

dependencies {
}
